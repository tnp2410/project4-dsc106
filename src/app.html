<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <img src="pokemon.png" style="width: 300px; height: auto; display: block; margin: 0 auto;"/> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Electrolize&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
    <style>
        #tree-container text {
            font-family: 'Electrolize', sans-serif;
            font-size: 18px; 
        }
        #bar-chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px; 
            margin-top: 20px;
            padding: 20px; 
            border: 2px solid white;
            border-radius: 10px;
            background-color: #3c5aa6;
        }

        #tree-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; 
            border: 2px solid white;
            border-radius: 10px;
            background-color: #3c5aa6;
        }
        #legendary-bar-chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 720; 
            margin-top: 20px;
            padding: 20px; 
            border: 2px solid white;
            border-radius: 10px;
            background-color: #3c5aa6;
        }
        #radar-chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            margin-top: 20px;
            padding: 35px; 
            border: 2px solid white;
            border-radius: 10px;
            background-color: #3c5aa6;
        }
        .tooltip {
            font-family: 'Electrolize';
            font-size: 15px;
        }
        .radar-area {
  fill-opacity: 0.9; 
  stroke: #fff;
  stroke-width: 2px;
}
        main {
            font-family: 'Electrolize', sans-serif; 
        }
        h1:first-of-type {
            font-family: 'Press Start 2P', cursive;
            font-weight: bold;
            color: #3c5aa6; 
            display: inline-block; 
            padding: 5px; 
            text-shadow: -1px -1px 0 #ffcb05, 1px -1px 0 #ffcb05, -1px 1px 0 #ffcb05, 1px 1px 0 yellow;
            display: flex;
            justify-content: center; 
            align-items: center;
            font-size: 50px;
            position: relative; 
        }
        .author-line h1 {
            font-size: 25px; 
        }
        body {
            background-color: #3c5aa6; 
            color: white;
            position: relative;
            background-image: linear-gradient(0deg, transparent 50%, rgba(255, 255, 255, 0.1) 50%), linear-gradient(90deg, transparent 50%, rgba(255, 255, 255, 0.1) 50%);
    background-size: 100px 80px; 
        }
        #radar-chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px; 
            margin-top: 20px; 
        }
        img {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        p:first-child {
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .legend text {
        fill: white;
        }

        #content-container::before {
            content: '';
            position: absolute;
            top: 50%; 
            left: 50%;
            width: calc(100% - 300px); 
            height: auto; 
            transform: translate(-50%, -50%);
            background-image: linear-gradient(0deg, transparent 50%, rgba(255, 255, 255, 0.1) 50%), linear-gradient(90deg, transparent 50%, rgba(255, 255, 255, 0.1) 50%);
            background-size: 20px 20px;
            z-index: -1; 
        }
    </style>
</head>
<body data-sveltekit-preload-data="hover">
    <div id="content-container">
        %sveltekit.body%
    </div>
</body>
</html>
